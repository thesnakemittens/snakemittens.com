{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<div id="layout" class="pure-g">
    <div class="content pure-u-1">
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                    
                    <section class="post">
                        <header class="post-header">
    
                            <h1 class="post-title">{{ .Title }}</h1>
                    </header>

                    <div class="post-description">
                        {{ .Content }}
                    </div>

                </section>
            </div>
            {{ partial "footer.html" . }}
        </div>
    </div>
</div>

{{ partial "analytics.html" . }}
</body>
</html>
